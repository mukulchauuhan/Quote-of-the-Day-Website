<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quote of the Day</h1>
        <div class="quote-container">
            <p class="quote-text">Loading...</p>
            <p class="quote-author">Author</p>
        </div>
        <button id="randomQuoteBtn">Random Quote</button>
        <form id="searchForm">
            <input type="text" id="authorInput" placeholder="Search by Author">
            <button type="submit">Search</button>
        </form>
        <div class="add-quote">
            <h2>Add a Quote</h2>
            <form id="addQuoteForm">
                <input type="text" id="quoteText" placeholder="Quote text" required>
                <input type="text" id="quoteAuthor" placeholder="Author" required>
                <button type="submit">Add Quote</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
